<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="menu">
      <nav>
        <ul>
          <img src="logo-udemy.svg" alt="logo" id="img-logo" />
          <li><a href="#" id="Explore">Explore</a></li>
          <li>
            <a href="#"
              ><input
                type="search"
                placeholder="&#128269; Search for anything"
                id="se"
            /></a>
          </li>
          <li><a href="#" id="Udemy-Business">Udemy Business</a></li>
          <li><a href="#" id="Teach-on-Udemy">Teach on Udemy</a></li>
          <li><a href="#">&#128722;</a></li>
          <li>
            <a href="#"><button class="log-in">Log in</button></a>
          </li>
          <li>
            <a href="#"><button class="sing-up">Sign up</button></a>
          </li>
          <li><a href="#">&#127760;</a></li>
        </ul>
      </nav>
    </div>
    <div class="log-in-dash">
      <div class="photo-log-in">
        <img src="udemyphotos/desktop-illustration-step-2-x2.webp" alt="" />
      </div>
      <div class="log-in">
        <div class="header-log-in">
          <h1>
            Log in to continue your <br />
            learning journey
          </h1>
        </div>
        <div class="email">
          <input type="email" placeholder="Email" />
        </div>
        <div class="continue">
          <button><h2><i class="fa fa-envelope" aria-hidden="true"></i> &nbsp;Continue with email</h2></button>
        </div>
        <div class="onther-option">
          <hr class="line" />
          <h4 style="color: darkgray">
            &nbsp;&nbsp;Other log in options&nbsp;&nbsp;
          </h4>
          <hr class="line" />
        </div>
        <div class="logo">
          <div class="google">
            <p><img src="icons8-google.svg" alt=""></p>
          </div>
          <div class="facebook">
            <p>
              <img src="facebook.svg" />
            </p>
          </div>
          <div class="apple">
            <p><img src="icons8-apple.svg" alt=""></p>
          </div>
        </div>
        <div class="sign-up">
          <p>Don't have an account? <spam>Sign up</spam></p>
        </div>
        <div class="log-with">
          <h3>Log in with your organization</h3>
        </div>
      </div>
    </div>
  </body>
</html>
