<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsup</title>
    <link rel="stylesheet" href="whatsup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="whatsup">
      <div class="meun-bar">
        <h1><i class="fa fa-envelope-open" aria-hidden="true"></i></h1>
        <h1><i class="fa fa-bullseye" aria-hidden="true"></i></h1>
        <h1><i class="fa fa-comments" aria-hidden="true"></i></h1>
        <h1><i class="fa fa-users" aria-hidden="true"></i></h1>
        <h1>ـــــ</h1>
        <h1><i class="fa fa-shopping-basket" aria-hidden="true"></i></h1>
        <h1><i class="fa fa-bullhorn" aria-hidden="true"></i></h1>
        <h1 id="settings"><i class="fa fa-cog" aria-hidden="true"></i></h1>
        <h1 id="profile">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
        </h1>
      </div>
      <div class="chats-bar">
        <div class="header-chat">
          <div class="part-one">
            <h2>Chats</h2>
          </div>
          <div class="part-two">
            <h2><i class="fa fa-plus-square" aria-hidden="true"></i></h2>
            <h2><i class="fa fa-ellipsis-v" aria-hidden="true"></i></h2>
          </div>
        </div>
        <div class="search-chat">
          <h2><input type="search" placeholder="search" /></h2>
        </div>
        <div class="meun-chat"></div>
        <div class="chats"></div>
      </div>
      <div class="chat">
        <p>three</p>
      </div>
    </div>
  </body>
</html>
