<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Css style</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img src="555.jpeg" alt="profile" />
          </div>
          <h2>Eslam Hagras</h2>
        </li>

        <li>
          <a class="active" href="#">
            <i class="fas fa-home"></i>
            <p>dashboard</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-user-group"></i>
            <p>clients</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-table"></i>
            <p>products</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-pie"></i>
            <p>charts</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-pen"></i>
            <p>post</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-star"></i>
            <p>favorite</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <p>settings</p>
          </a>
        </li>
        <li class="log-out">
          <a href="#">
            <i class="fas fa-sign-out"></i>
            <p>log out</p>
          </a>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="title-info">
        <p>dashboard</p>
        <i class="fas fa-chart-bar"></i>
      </div>
      <div class="data-info">
        <div class="box">
          <i class="fas fa-user"></i>
          <div class="data">
            <p>user</p>
            <span>100</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-pen"></i>
          <div class="data">
            <p>posts</p>
            <span>450</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-table"></i>
          <div class="data">
            <p>products</p>
            <span>350</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-dollar-sign"></i>
          <div class="data">
            <p>revenue</p>
            <span>1030$</span>
          </div>
        </div>
      </div>
      <div class="title-info">
        <p>products</p>
        <i class="fas fa-chart-table"></i>
      </div>
      <table>
        <thead>
          <tr>
            <th>product</th>
            <th>price</th>
            <th>count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>smart watch</td>
            <td><span class="price">$33</span></td>
            <td><span class="count">673</span></td>
          </tr>
          <tr>
            <td>car</td>
            <td><span class="price">$243</span></td>
            <td><span class="count">493</span></td>
          </tr>
          <tr>
            <td>tv</td>
            <td><span class="price">$303</span></td>
            <td><span class="count">143</span></td>
          </tr>
          <tr>
            <td>mobile</td>
            <td><span class="price">$1143</span></td>
            <td><span class="count">403</span></td>
          </tr>
          <tr>
            <td>laptop</td>
            <td><span class="price">$9843</span></td>
            <td><span class="count">453</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
